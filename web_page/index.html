<!doctype html>
<html lang="en">

<head>
    <title>Blockchain File Certification</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

    <body style="position: relative; overflow: hidden;">
        <div class="bg"></div>
        <h1>Digital Certificate Verification System</h1>
        <div class="upload">
            <input type="file" multiple id="file_input">
            <p>Click here to choose your file</p>
            <button class="left_button" id="upload_button">Upload</button>
            <button class="right_button" id="find_button">Verify</button>
            <div class="alert alert-success" id="success_message" style="display: none"></div>
            <div class="alert alert-danger" id="error_message" style="display: none"></div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
        <script type="text/javascript" src="second.js"></script>
    </body>

</html>
